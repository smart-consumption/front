<div class="container mx-auto px-4 py-8 max-w-7xl">
  <!-- Encabezado de la p치gina -->
  <header class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Rese침as de Productos</h1>
    <p class="text-gray-600 max-w-2xl mx-auto">
      Opiniones y experiencias de productos por nuestros usuarios
    </p>
  </header>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    <div *ngFor="let product of productReviews"
         class="max-w-sm p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 border border-gray-200">
      <!-- Contenedor de imagen con tama침o fijo -->
      <div class="w-full h-48 bg-gray-100 rounded-lg overflow-hidden">
        <div class="w-full h-full bg-gray-200 animate-pulse"></div>
      </div>

      <!-- Contenido del producto -->
      <div class="mt-4 space-y-3">
        <h2 class="text-lg font-semibold text-gray-800 truncate text-center">
          {{ product.name }}
        </h2>

        <button
          class="w-full mt-2 bg-blue-500 text-white py-2 px-4 rounded-md
                 hover:bg-blue-600 active:bg-blue-700 transition-colors duration-200
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          (click)="loadProductReviews(product.id, product.name)">
          Ver Rese침as
        </button>
      </div>
    </div>
  </div>

  <app-review-modal
    *ngIf="showModal"
    [productName]="selectedProductName"
    [reviews]="selectedReviews"
    (close)="closeReviews()">
  </app-review-modal>
</div>
