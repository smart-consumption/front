<div class="watchlist-container">
    <h2>Agregar a Watchlist</h2>
    
    <form [formGroup]="watchlistForm" (ngSubmit)="onSubmit()" class="watchlist-form">
      <div class="form-group">
        <label for="userId">ID de Usuario:</label>
        <input 
          type="text" 
          id="userId" 
          formControlName="userId" 
          placeholder="Ingrese ID de usuario">
      </div>
  
      <div class="form-group">
        <label for="productId">ID de Producto:</label>
        <input 
          type="text" 
          id="productId" 
          formControlName="productId" 
          placeholder="Ingrese ID de producto">
      </div>
  
      <button type="submit">Agregar a Watchlist</button>
    </form>
  
    <div class="message" *ngIf="responseMessage">
      {{ responseMessage }}
    </div>
  
    <div class="watchlist-products" *ngIf="watchlistProducts.length > 0">
      <h3>Productos en Watchlist</h3>
      <div class="product-list">
        <div class="product-item" *ngFor="let product of watchlistProducts">
          {{ product.name }} - ${{ product.price }}
        </div>
      </div>
    </div>
  </div>
